<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <div class="logo">MyWeather</div>
        <form action="#" class="search-form">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search for a location..."
          />
          <button
            type="button"
            title="Clear the search query"
            class="SearchBox-reset"
          >
            <svg
              class="ais-SearchBox-resetIcon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              width="16"
              height="16"
            >
              <path
                d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z"
              ></path>
            </svg>
          </button>
          <button type="submit" class="submit-search">Search</button>
        </form>
        <button type="button" value="true" id="F-C">Â°F</button>
      </div>
    </header>
    <div id="container">
      <div id="content">
        <section class="main-weather"></section>
        <section class="other-weather"></section>
        <section class="three-day"></section>
      </div>
    </div>
    <div class="footer">
      <div class="center">
        <a
          target="_blank"
          href="https://icons8.com/icons/collections/ch6ivj5ewnp4z5eod8r6"
          >Weather</a
        >
        icons by
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
      <div class="center">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          >WeatherAPI.com</a
        >
      </div>
    </div>
  </body>
</html>
